<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" type="text/css" href="game2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="text-align: center">
        <div id="background" style="overflow:hidden;position:relative;width:300px;height:300px;border:3px solid black;margin:0 auto;">
        <div id="player" style="width:40px;height:40px; border-radius:50%; background-color:red; position:absolute;top:0px;left:0px;transition:top 1s;"></div>
        </div>
        <div style="width:300px;height:20px;background-color:#568747;margin:10px auto;border:3px solid black">
            
            <div id="hp" style="height:20px;background-color:#af4d48;float:right;"></div>
        </div>
        <div id="score" style="font-family:monospace;color:orange;font-size:20px">SCORE: </div>
        <script src="game2.js"></script>
    </body>
