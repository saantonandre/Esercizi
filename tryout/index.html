<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title> saantonandre website </title>
</head>

<body>
    <!-- Displays current song -->
    <div id="musicPlayer" style="display:none;">
        <span id="musicSpan"></span><br/>
        <div id="prev">previous</div>
        <div id="stop">stop</div>
        <div id="next">next</div>
    </div>

    <div id="door">
        <div>
            <span>---------------------<br/>*door*<br/>-------------------------------------------------</span>
        </div>
    </div>

    <!-- User options -->
    <div id="container">
        <div id="frame">
            <iframe id="iframe" src="">
                <p>Your browser does not support iframes.</p>
            </iframe>
        </div>
        <div id="shopCont">
            <div id="back">
                <div id="exitShop" style="float:left;">&lt;--back</div>
                <div id="moneys" style="float:right;">moneys: 1000 G</div>
            </div>
            <div id="shop">
                <div>
                    <span id="item_1" onclick="buyStuff(this)" class="items">Cosmic Runner<span class="prices" style="clear:both;">100 G</span></span><br/>

                    <span id="item_2" onclick="buyStuff(this)" class="items">G O L D<span class="prices">100 G</span></span><br/>

                    <span id="item_3" onclick="buyStuff(this)" class="items">Shooter Guy<span class="prices">100 G</span></span><br/>

                    <span id="item_4" onclick="buyStuff(this)" class="items">Turrets Duel<span class="prices">100 G</span></span><br/>


                </div>
            </div>
        </div>
        <div id="welcome" style="display:none;">
            <div>
                <span id="text1"></span>
            </div>
        </div>
        <div id="options">
            <div id="op1" class="option">
                <div>THAT stuff...</div>
            </div>
            <div id="op2" class="option">
                <div>idk, look around</div>
            </div>
            <div id="op3" class="option">
                <div>I like CATS</div>
            </div>
            <div id="op4" class="option">
                <div>music pls</div>
            </div>
        </div>
    </div>
    <!-- Audio Resources -->
    <div style="display:none;">
        <audio id="t1" src="sfx/talk1.wav"></audio>
        <audio id="t2" src="sfx/talk2.wav"></audio>
        <audio id="t3" src="sfx/talk3.wav"></audio>
    </div>
</body>
<script src="script.js"></script>

</html>
