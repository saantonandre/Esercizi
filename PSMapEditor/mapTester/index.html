<!DOCTYPE html>
<html>

<head>
    <title>Map Tester</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="PixelSamurai/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div style="display:none;position:absolute;width:100%;text-align:right;">
        <span id="FPS"></span><br>
        <span id="stat"></span><br>
        <span id="playery"></span><br>
        <span id="monsternumber"></span><br>
        <span id="ctrl-span" style="position:absolute"></span>
        <br>
    </div>
    <div style="display:none;position:absolute;text-align:left;">
        <span style="float:right;"><b>Controls:</b><br><br><b>[A]-[D]</b> <br> move<br><br><b>[W]</b> <br> jump<br><br><b>[F]</b> <br> attack<br><br><b>[F] mid-air</b> <br> dash attack<br><br><b>[1]-[2]-[3]-[4]-[5]</b> <br> spawn monsters<br></span>
    </div>
    <div id="menu">
        <div id="buttons">
            <div id="newGame" class="button">NEW GAME</div>
            <div id="continue" class="button">CONTINUE</div>
            <div id="ghost" class="button">Ghost's speech(OFF)</div>
        </div>
        <div id="version">V alpha 2019-05-08</div>
        <img id="controls" class="tutorials" src="Tutorials/controls.png">
        <img id="bouncy" class="tutorials" src="Tutorials/bouncy.png">
        <img id="crystal" class="tutorials" src="Tutorials/crystal.png">
        <img id="speeder" class="tutorials" src="Tutorials/speeder.png">
        <img id="spikes" class="tutorials" src="Tutorials/spikes.png">
        <img id="dash" class="tutorials" src="Tutorials/dash.png">
        <img id="lookDown" class="tutorials" src="Tutorials/lookDown.png">
        <img id="lookFurther" class="tutorials" src="Tutorials/lookFurther.png">
        <img id="jumping" class="tutorials" src="Tutorials/jumping.png">
        <img id="end" class="tutorials" src="Tutorials/end.png">
        <img id="slime" class="tutorials" src="Tutorials/slime.png">
        <div id="pause-screen">
            <img id="pause-icon" src="ui/pause.png">
            <div id="options">
                <img id="music" class="icons" src="ui/music-on.png">
                <img id="audio" class="icons" src="ui/sound-on.png">
                <div id="ctrlButton">CONTROLS</div><br>
            </div>
        </div>
        <div id="twitter">
            <a href="https://twitter.com/saantonandre" target="_blank"><img id="twitter-logo" src="twitter.png"> @saantonandre</a>
        </div>
        <canvas id="canvas">
        </canvas>
    </div>
    <div style="display:none">
        <img id="sheet" src="PixelSamurai/sheet11.png">
        <img src="controls-screen1.png">
        <img id="bearsheet" src="PixelSamurai/bear-spritesheet.png">
        <img id="bg1" src="PixelSamurai/backgrounds/bg1.png">
        <img id="bg2" src="PixelSamurai/backgrounds/bg2.png">
        <img id="bg3" src="PixelSamurai/backgrounds/bg3.png">
        <img id="bg4" src="PixelSamurai/backgrounds/bg4.png">
        <img id="cloud1" src="PixelSamurai/backgrounds/clouds1.png">
        <img id="cloud2" src="PixelSamurai/backgrounds/clouds2.png">
        <img id="hp-bar" src="PixelSamurai/hp-bar2.png">

    </div>
