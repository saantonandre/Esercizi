<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"><link href="style.css" rel="stylesheet">
</head>

<body>
    <div style="position:absolute;width:100%;text-align:right;">
        <span id="FPS"></span><br>
        <span id="stat"></span><br>
        <span id="left"></span><br>
        <span id="monsternumber"></span><br>
        <br>
    </div>
    <div style="position:absolute;text-align:left;">
        <span style="float:right;"><b>Controls:</b><br><b>A-D</b> to move<br><b>W</b> to jump<br><b>F</b> to attack<br><b>[SPACE]</b> to pause<br><b>1-2-3-4</b> to spawn monsters</span>
    </div>
    <canvas id="canvas"></canvas>
    <div style="display:none">
        <img id="sheet" src="https://saantonandre.github.io/PixelSamurai/sheet4.png">
        <img id="bg1" src="https://saantonandre.github.io/PixelSamurai/bg1.png">
        <img id="bg2" src="https://saantonandre.github.io/PixelSamurai/bg2.png">
        <img id="ctrl" src="https://saantonandre.github.io/PixelSamurai/controller.png">
    </div>
    <canvas id="canvas2"></canvas>
    <script src="script.js"></script>
</body>

</html>
