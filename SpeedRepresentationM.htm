<!--
Visual representation of a given speed in an area of selectable length
-->
<!DOCTYPE html>
<html>
    <head>
        <link href="SpeedRepresentationM.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Stalinist+One" rel="stylesheet">
        <title>Speed Representation</title>
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    </head>
    <body>
        <div id="cento">
        <div class="align font1">Speed Representation</div>
        <div id="container">
            <div id="arealength"><-- 10 m --></div>
            <img id="box" src="http://www.clker.com/cliparts/q/0/m/g/P/c/red-sports-car-top-view.svg" alt="car">
            <div class="road"></div>
        </div> 
        <div class="align">
            <input id="userinput" name="speed" placeholder="Enter speed (Km/h)" type="number" autofocus>
            <button onclick="func();">Submit</button>
        </div>
        <div class="align">
            <button onclick="changelength();">Change length</button>
        </div>
        <div class="align gray">
            <br /><br /><br />
            <button id="vehiclebtn" onclick="changevehicle();">Change Vehicle</button>
            <br />(may take some time to load)
        </div>
            <br />
            <div id="dejavu2">
                <div id="dejavu" onclick="dejavu();"><span id="dejavutxt">DEJA VU'</span>
                </div>
            </div>
            <br />
            </div>
        <script src="SpeedRepresentationM.js" type="text/javascript"></script>
    </body>
    <!-- -saantonandre- 2018-02-26-->
</html>
